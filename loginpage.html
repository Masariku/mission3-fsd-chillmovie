<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movies - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <img src="asset/chillLogo.png" alt="chillLogo">
            <h1>Masuk</h1>
            <p>Selamat datang kembali!</p>
            <div class="input-box">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Masukkan Username" required>  
            </div>
            <div class="input-box">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Masukkan Password" required>  
                <i class='bx bx-low-vision' ></i>
            </div>       
            <div class="signup-forgot">
                <p>Belum punya akun? <a href="signup.html" target="_blank"><b>Daftar</b></a></p>
                <p><a href="">Lupa kata sandi?</a></p>
            </div>
            <input type="submit" class="button" value="Masuk">
            <p>Atau</p>
            <i class='bx bxl-google' ></i>
            <input type="button" class="btnggl" value="Masuk dengan Google" onclick="loginggl.html">
        </form>
    </div>
</body>
</html>
