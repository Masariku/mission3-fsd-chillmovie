<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Movies - Signup</title>
    <link rel="stylesheet" href="signupstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <img src="asset/chillLogo.png" alt="chillLogo">
            <h1>Daftar</h1>
            <p>Selamat datang!</p>
            <div class="input-box">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Masukkan Username" required>  
            </div>
            <div class="input-box">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Masukkan Password" required>  
                <i class='bx bx-low-vision' ></i>
            </div>     
            <div class="input-box">
                <label for="passcfr">Konfirmasi Password</label><br>
                <input type="password" name="passcfr" id="passcfr" placeholder="Konfirmasi Password" required>  
                <i class='bx bx-low-vision' ></i>
            </div>    
            <div class="login">
                <p>Sudah punya akun? <a href="loginpage.html" target="_self"><b>Masuk</b></a></p>
            </div>
            <input type="submit" class="button" value="Daftar">
            <p>Atau</p>
            <i class='bx bxl-google' ></i>
            <input type="button" class="btnggl" value="Daftar dengan Google" onclick="loginggl.html">
        </form>
    </div>
</body>
</html>
